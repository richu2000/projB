apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: job-scheduler-role
  namespace: default
rules:
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: job-scheduler-binding
  namespace: default
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
roleRef:
  kind: Role
  name: job-scheduler-role
  apiGroup: rbac.authorization.k8s.io
